on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Build Info
        id: info
        run: |
          echo "msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date + '%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./temp_artifacts

      - name: Unzip firmware
        run: |
          mkdir -p extracted_firmware
          if [ -f ./temp_artifacts/firmware.zip ]; then
            unzip ./temp_artifacts/firmware.zip -d ./extracted_firmware
          else
            cp ./temp_artifacts/* ./extracted_firmware/ 2>/dev/null || true
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "build-${{ steps.info.outputs.sha }}"
          name: "${{ steps.info.outputs.msg }}"
          body: "Build generated from commit ${{ github.sha }}"
          draft: false
          prerelease: false
          make_latest: true
          files: |
            extracted_firmware/*.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
